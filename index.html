<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    
    <!-- style -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <section class="screen"></section>
        <section class="button-container">
            <div class="button-pack">
                <input type="button" class="button-1" value="C">
                <input type="button" class="button-1" value="%">
                <input type="button" class="button-1" value="D">
                <input type="button" class="button-1" value="รท">
                <input type="button" class="button-2" value="7">
                <input type="button" class="button-2" value="8">
                <input type="button" class="button-2" value="9">
                <input type="button" class="button-1" value="X">
                <input type="button" class="button-2" value="4">
                <input type="button" class="button-2" value="5">
                <input type="button" class="button-2" value="6">
                <input type="button" class="button-1" value="-">
                <input type="button" class="button-2" value="1">
                <input type="button" class="button-2" value="2">
                <input type="button" class="button-2" value="3">
                <input type="button" class="button-1" value="+">
                <input type="button" class="button-2" value="00">
                <input type="button" class="button-2" value="0">
                <input type="button" class="button-2" value=".">
                <input type="button" class="button-3" value="=">
            </div>
        </section>
    </main>
</body>
</html>
