<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    
    <!-- style -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <section class="screen">
            <header>Casio</header>
            <input type="button" value="=" class="menu">
            <div class="text-input" id="text-input"></div>
            <div class="text-result" id="text-result"></div>
        </section>
        <section class="button-container">
            <div class="button-pack">
                <input type="button" class="button-4" value="C" onclick="getValue(this)">
                <input type="button" class="button-1" value="%" onclick="getValue(this)">
                <input type="button" class="button-4" value="D" onclick="getValue(this)">
                <input type="button" class="button-1" value="รท" onclick="getValue(this)">
                <input type="button" class="button-2" value="7" onclick="getValue(this)">
                <input type="button" class="button-2" value="8" onclick="getValue(this)">
                <input type="button" class="button-2" value="9" onclick="getValue(this)">
                <input type="button" class="button-1" value="x" onclick="getValue(this)">
                <input type="button" class="button-2" value="4" onclick="getValue(this)">
                <input type="button" class="button-2" value="5" onclick="getValue(this)">
                <input type="button" class="button-2" value="6" onclick="getValue(this)">
                <input type="button" class="button-1" value="-" onclick="getValue(this)">
                <input type="button" class="button-2" value="1" onclick="getValue(this)">
                <input type="button" class="button-2" value="2" onclick="getValue(this)">
                <input type="button" class="button-2" value="3" onclick="getValue(this)">
                <input type="button" class="button-1" value="+" onclick="getValue(this)">
                <input type="button" class="button-2" value="00" onclick="getValue(this)">
                <input type="button" class="button-2" value="0" onclick="getValue(this)">
                <input type="button" class="button-2" value="." onclick="getValue(this)">
                <input type="button" class="button-3" value="=" onclick="beginCount()">
            </div>
        </section>
    </main>
</body>

<script src="assets/script.js"></script>
</html>
